<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <section class="weather">
        <div class="weather__background">
            <div class="weather__container">
                <div class="weather__wrapper">
                    <div class="header">
                        <div class="header__wrap">
                            <div class="header__content">
                                <div class="header__refresh">
                                    <button class="header__btn"></button>
                                </div>
                                <div class="header__language">
                                    <span>EN</span>
                                </div>
                                <div class="header__degrees">
                                    <button type="button" class="header__degrees-btn">
                                        <span>°F</span>
                                    </button>
                                    <button type="button" class="header__degrees-btn">
                                        <span>°С</span>
                                    </button>
                                </div>
                            </div>
                            <div class="header__search">
                                <div class="header__search-input">
                                    <input type="search" placeholder="Search city or ZIP">
                                    <button type="button"></button>
                                </div>
                                <button type="button" class="header__search-btn">Search</button>
                            </div>
                        </div>
                    </div>
                    <div class="body">
                        <div class="body__wrapper">
                            <div class="body__forecast">
                                <div class="body__title">
                                    <h2>Minsk, Belarus</h2>
                                </div>
                                <div class="body__subtitle">
                                    <h3>Mon 28 October</h3>
                                    <h3>17:23</h3>
                                </div>
                                <div class="body__box">
                                    <div class="body__degrees">
                                        <h1>10</h1>
                                        <span>°</span>
                                    </div>
                                    <div class="body__page">
                                        <img src="./img/clouds.png" alt="">
                                    </div>
                                    <div class="body__content">
                                        <h4>overcast</h4>
                                        <h4>Feels like: 7°</h4>
                                        <h4>Wind: 2 m/s </h4>
                                        <h4>Humidity: 83%</h4>
                                    </div>
                                </div>
                                <div class="body__days">
                                    <div class="body__block">
                                        <div>
                                            <h4>Tuesday</h4>
                                        </div>
                                        <div class="body__block-bottom">
                                            <span>7°</span>
                                            <div class="body__block-page">
                                                <img src="./img/cloudy.png" alt="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="body__block">
                                        <div>
                                            <h4>Wednesday</h4>
                                        </div>
                                        <div class="body__block-bottom">
                                            <span>6°</span>
                                            <div class="body__block-page">
                                                <img src="./img/clouds.png" alt="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="body__block">
                                        <div>
                                            <h4>Thursday</h4>
                                        </div>
                                        <div class="body__block-bottom">
                                            <span>3°</span>
                                            <div class="body__block-page">
                                                <img src="./img/clouds.png" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="body__map">
                                <div class="body__map-page">
                                    <img src="./img/Map.png" alt="map">
                                </div>
                                <div class="body__map-text">
                                    <h5>Latitude: 53°54'</h5>
                                    <h5>Longitude: 27°34'</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
