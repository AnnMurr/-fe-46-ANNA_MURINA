<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <section class="form">
        <div class="form__container">
            <div class="form__wrapper">
                <form class="review">
                    <div class="review__wrap">
                        <div class="review__title">
                            <h2>Оставьте свой отзыв на “Ароматическое саше”</h2>
                        </div>
                        <div class="review__message">
                            <textarea name="message" placeholder="Ваш отзыв*"></textarea>
                        </div>
                        <div class="review__data">
                            <input required name="name" type="text" placeholder="Имя*">
                            <input required name="tel" type="tel" placeholder="Телефон*">
                            <input required name="email" type="text" placeholder="Email*">
                        </div>
                        <div class="review__button">
                            <div class="review__btn">
                                <button type="submit">Отправить</button>
                            </div>
                            <div class="review__checkbox">
                                <input class="review__checkbox-input" id="save" type="checkbox">
                                <label class="review__checkbox-label" for="save">Сохранить моё имя, email и адрес сайта в этом браузере для последующих моих комментариев.</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
